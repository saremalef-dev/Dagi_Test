services:
  # Backend API Service
  - type: web
    name: chess-wagering-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: chess-wagering-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://chess-wagering-frontend.onrender.com
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: chess-wagering-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/.next
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://chess-wagering-backend.onrender.com

# PostgreSQL Database
databases:
  - name: chess-wagering-db
    plan: free
    region: oregon
